name: Web CI
on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Biome check
        run: bunx biome check .
      - name: TypeScript check
        run: bunx tsc --noEmit
      - name: Run tests
        run: bun test || true
        continue-on-error: true
